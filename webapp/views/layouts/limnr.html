<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" sizes="64x64"/>
    <title>{{ .Title }}</title>
    <script src="/public/js/lib/jquery.min.js"></script>
    <link rel="stylesheet" href="/public/js/lib/bootstrap.min.css">
    <script src="/public/js/lib/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="logo"><a href="https://limnr.com"><img style="width: 32px; height: 32px;" src="/public/img/limnr256.png" /></a></div>
            <div class="menu-item"><a class="menu-link" href="/">Limnr Painter</a></div>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav mr-auto">
                    <li id="navbaritem-user" class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle navbar-item-outline" data-bs-toggle="dropdown" aria-expanded="false" id="userinfo-email">Discover Limnr products</button>
                        <ul class="dropdown-menu dropdown-menu-dark" style="z-index: 1000001;">
                            <li><a class="dropdown-item" target="_blank" href="https://limnr.com">Limnr AI</a></li>
                            <li><a class="dropdown-item" target="_blank" href="https://catchycv.com">CatchyCV</a></li>
                        </ul>
                    </li>
                    <li id="navbaritem-credits" class="nav-item">
                        <div class="navbar-item-outline" id="userinfo-credits"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="limnrLayout">
        <div class="l-main">
        {{ embed }}
        </div>
    </div>
    {{ template "footer" . }}
</body>
</html>
